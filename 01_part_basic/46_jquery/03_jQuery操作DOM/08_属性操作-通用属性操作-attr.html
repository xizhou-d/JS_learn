<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <style>
        .attr img {
            width: 200px;
        }
    </style>
</head>
<body>
    <!-- 属性操作：通用属性操作 -->
    <div class="attr">
        <img src="images/yangjian.png" yangkun="xizhou" alt="">
        <!-- <img src="images/shihao.jpeg" alt=""> -->
        <input type="text" value="这是一个正经的输入框">
    </div>
    <script>
        // ⚠️ 如上 如果存在多张图片，那么只会获取第一张图片的 src
        console.log("$('.attr img').attr('src')", $('.attr img').attr('src'))   // images/yangjian.png

        // ⚠️ 会把属性添加到所有选中的元素上
        $('.attr img').attr('title', '这是一张动漫图')

        // 同时设置多个属性
        $('.attr img').attr({
            class: 'cartoon',
            alt: '动漫图片'
        })
    </script>
</body>
</html>
