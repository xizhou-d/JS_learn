<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
</head>
<body>
    <h1>h1 label</h1>
    <h1>h1 label</h1>
    <h1>h1 label</h1>
    <h1>h1 label</h1>


    <script>
        // 原生和jquery获取 DOM 的对比
        var h1 = document.querySelector('h1')
        var $h1 = $('h1')
        console.log('$h1', $h1, typeof $h1)
        console.log(h1 === $h1)

        // 设置样式
        h1.style.color = 'red'
        $h1.css('background', 'green')

        // 原生转 jQuery    =>      $(h1)
        $(h1).css('background', 'blue')

        // jQuery 转原生
        $($h1)[0].style.color = 'yellow'
    </script>
</body>
</html>
