<body>
    <!-- 内容过滤选择器 -->
    <div class="content">yangkun</div>
    <div></div>
    <div id="has">
        <div><p>段落</p></div>
    </div>
    <div>
        <h1 id="title">大标题</h1>
    </div>
    <script>
        // $('.content:contains(yangkun)').css('color', 'blue')     // 标签内容包含 yangkun 的元素

        // $('div:empty').css({
        //     width: '100px',
        //     height: '100px',
        //     background: 'green'
        // })

        $('#has:has(p)').css('background', 'yellow')    // 不管是子元素还是孙子元素，只要有 p 标签在其中，那么就可以找到 #has

        $('#title:parent').css('border', '2px solid red')
    </script>
