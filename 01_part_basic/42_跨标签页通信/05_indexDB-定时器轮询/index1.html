<body>
    <h1>新增学生</h1>
    <div>
        <span>学生学号：</span>
        <input type="text" name="stuID" id="stuID">
    </div>
    <div>
        <span>学生姓名：</span>
        <input type="text" name="stuName" id="stuName">
    </div>
    <div>
        <span>学生年龄：</span>
        <input type="text" name="stuAge" id="stuAge">
    </div>

    <button id="btnButton">新增学生</button>
    <script src="./db.js"></script>
    <script>
        const btn = document.querySelector('#btnButton')
        const stuID = document.querySelector('#stuID')
        const stuName = document.querySelector('#stuName')
        const stuAge = document.querySelector('#stuAge')

        btn.onclick = async function() {
            let db = await openDB('stuDB', 1)
            addData(db, 'stu', {
                stuID: stuID.value,
                stuName: stuName.value,
                stuAge: stuAge.value ,
            })
            stuID.value = stuName.value = stuAge.value = ''
        }
    </script>
