<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box1 {
            position: absolute;
            width: 100px;
            height: 100px;
            background-color: skyblue;
        }
    </style>
</head>
<body>
    <div class="box1"></div>

    <script>
        const box1 = document.querySelector('.box1')
        function move() {
            if (box1.offsetLeft > 700) return
            box1.style.left = box1.offsetLeft + 20 + 'px'
        }

        setInterval(move, 16.6);
    </script>
</body>
</html>
